<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Humming Doula</title>
    <base href="/TheHummingDoula/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="pictures/hummingdoulalogo.png" />
    <link href="TheHummingDoula.styles.css" rel="stylesheet" />
</head>



<body>
    <div id="app" style="background-color: #e9d7c0; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; ">
        <svg class="loading-progress" style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
            <img style="width: 350px; height: 350px; margin-bottom: 220px;" src="pictures/hummingdoulalogo.png" />
            <div class="loading-progress-text" style="text-align: center;">Loading...   </div>
        </svg>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-Ho+dPupzPDA+3Mih1oQC0APfY+1jF/e5/56yluYV+M8Ih6p6CskNINpkYcXvrKHs" crossorigin="anonymous"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

    <script>
        function toggleMobileMenu() {
            const menu = document.getElementById("navLinks");
            const closeButton = document.getElementById("closeMobileMenu");

            const isOpen = menu.classList.toggle("show");
            menu.classList.toggle("d-none", !isOpen);

            if (isOpen) {
                closeButton.style.display = "block";
            } else {
                closeButton.style.display = "none";
            }
        }

        function closeMobileMenu() {
            const menu = document.getElementById("navLinks");
            const closeButton = document.getElementById("closeMobileMenu");

            menu.classList.remove("show");
            menu.classList.add("d-none");
            closeButton.style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", function () {
            const navLinks = document.querySelectorAll("#navLinks .nav-link, #navLinks .dropdown-item");

            navLinks.forEach(link => {
                link.addEventListener("click", () => {
                    if (window.innerWidth < 768) { // only on mobile
                        closeMobileMenu();
                    }
                });
            });
        });

        document.addEventListener("DOMContentLoaded", function () {
            const isMobile = () => window.innerWidth < 768;

            const navLinks = document.querySelectorAll("#navLinks .nav-link, #navLinks .dropdown-item");
            navLinks.forEach(link => {
                link.addEventListener("click", () => {
                    if (isMobile()) {
                        closeMobileMenu();
                    }
                });
            });

            // Toggle About Me dropdown on mobile
            const aboutDropdownToggle = document.querySelector('.dropdown-toggle');
            const aboutDropdownMenu = document.querySelector('.dropdown-menu');

            if (aboutDropdownToggle && aboutDropdownMenu) {
                aboutDropdownToggle.addEventListener('click', (e) => {
                    if (isMobile()) {
                        e.preventDefault(); // prevent normal navigation
                        aboutDropdownMenu.classList.toggle('show');
                    }
                });
            }
        });
    </script>
</body>

</html>
